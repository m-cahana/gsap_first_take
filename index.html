<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Demo - ScrollTrigger</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="content">
        <div class="scroll">
          <span class="name">MICHAEL CAHANA</span>

          <svg viewBox="0 0 24 24">
            <line class="st1" x1="12" y1="1" x2="12" y2="22.5" />
            <line class="st1" x1="12.1" y1="22.4" x2="18.9" y2="15.6" />
            <line class="st1" x1="11.9" y1="22.4" x2="5.1" y2="15.6" />
          </svg>

          <div class="main">
            <div class="cols2">
              <h1 class="work">Work</h1>
              <ul class="rotator">
                <li class="work"><span>Animated Sketches</span></li>
                <li class="work"><span>Two</span></li>
                <li class="work"><span>Three</span></li>
                <li class="work"><span>Four</span></li>
                <li class="work"><span>Five</span></li>
              </ul>
            </div>

            <div class="cols2">
              <h1 class="projects">Projects</h1>
              <ul class="rotator">
                <li class="projects"><span>One</span></li>
                <li class="projects"><span>Two</span></li>
                <li class="projects"><span>Three</span></li>
                <li class="projects"><span>Four</span></li>
                <li class="projects"><span>Five</span></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- partial -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollSmoother.min.js"></script>
    <script src="./scrolling_svg.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
